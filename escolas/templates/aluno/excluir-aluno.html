{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block main %}
    <center><h1>Excluir a aluno "{{ aluno.nome }} {{ aluno.sobrenome}}"?</h1></center>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sim</button>
    </form>

    <a href="{% url 'listarAluno'%}" class="btn btn-danger">Não</a>
{% endblock %}
