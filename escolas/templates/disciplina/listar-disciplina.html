{% extends 'base.html' %}

{% block title %}Listar Disciplina{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-8">
            <center>
                <h1>Lista de disciplina</h1>

                <table style="width:100%;" class="table table-striped">
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Opções</th>
                    </tr>

                    {% for disciplina in disciplinas %}
                    <tr>
                        <td>{{ disciplina.nome }}</td>
                        <td>{{ disciplina.descricao }}</td>
                        <td>
                            <a href="{% url 'editarDisciplina' disciplina.id %}" class="btn btn-primary">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <a href="{% url 'excluirDisciplina' disciplina.id %}" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </center>

            <br/>
            <a href="{% url 'adicionarDisciplina'%}" class="btn btn-primary">Nova Disciplina</a>
        </div>
    </div>
{% endblock %}
