{% extends 'base.html' %}

{% block title %}Listar Matriculas{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <form action="" class="form-group">
                <div class="row">
                    <div class="col-8">
                    </div>

                    <div class="col-2">
                        <input type="text" class="form-control" id="codigo" name="codigo"placeholder="Digite o código">
                    </div>

                    <div class="col-1">
                        <button class="btn btn-primary">Pesquisar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <center>
                <h1>Lista de matriculas</h1>

                <table style="width:100%;" class="table table-striped">
                    <tr>
                        <th>Aluno</th>
                        <th>Turma</th>
                        <th>Opções</th>
                    </tr>

                    {% for matricula in matriculas %}
                    <tr>
                        <td>{{ matricula.codigoAluno }}</td>
                        <td>{{ matricula.codigoTurma }}</td>
                        <td>
                            <a href="{% url 'editarMatricula' matricula.id %}" class="btn btn-primary">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <a href="{% url 'excluirMatricula' matricula.id %}" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </center>

            <br/>
            <a href="{% url 'adicionarMatricula'%}" class="btn btn-primary">Nova Matícula</a>
        </div>
    </div>
{% endblock %}
